<li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
       aria-expanded="false">{{ activeLocaleName }} <span class="caret"></span></a>
    <ul class="dropdown-menu">
        {% for code, name in locales %}
        <li class="{{ code == activeLocale ? 'active' }}"><a href="#" data-request="onSwitchLocale" data-request-data="locale: '{{code}}'">{{ name }}</a></li>
        {% endfor %}
    </ul>
</li>
