[viewBag]

[staticMenu]
code = "main"

==
{% set children = (staticPage.parent ?: staticPage.page).children %}

<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ 'index'|staticPage }}"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            {% component 'staticMenu' %}

            <ul class="nav navbar-nav navbar-right">
                {% component 'localePicker' %}
            </ul>
        </div><!--/.nav-collapse -->
    </div>
    {% if children %}
    <div class="container subnav">
        <ul class="nav nav-pills pull-right">
            {% for childPage in children %}
            <li role="presentation" class="{{ page.url == childPage.url ? 'active' }}"><a href="{{ childPage.url }}">{{ 'nav.' ~ childPage.title|_ }}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</nav>
